<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
	<title>Jogo da Memória topper</title>
</head>
<body>
	<script type="text/javascript" src="js/mem.js"></script>

	<div id="dark-overlay">
		<div id="menu-overlay">
			<h2>Jogo da Memória</h2>
			<p>
			<input type="radio" name="difficulty" value="4">Fácil (4x4)
			<input type="radio" name="difficulty" value="6">Normal (6x6)
			<input type="radio" name="difficulty" value="8">Dificil (8x8)
			</p>
			<p>
			<input type="radio" name="gametype" value="normal">Modo Normal
			<input type="radio" name="gametype" value="wrong">Modo Columbia
			</p>
			<p id="menu-warning">Selecione uma dificuldade!</p>
			<button class="fancy-button" onmousedown="startGame()">Jogar</button>
		</div>

		<div id="end-overlay">
			<h2>Fim de jogo</h2>
			<p id="pf-score">Pontos:</p>
			<p id="pf-moves">Tentativas:</p>
			<p id="pf-timer">Tempo:</p>
			<button class="fancy-button" onmousedown="restartGame()">Recomeçar</button>
		</div>
	</div>

	<div id="info-div">
		<p id="p-score" class="info-text">0</p>
		<p id="p-moves" class="info-text">0</p>
		<p id="p-timer" class="info-text">00:00:00</p>
	</div>

	<table id="game-table" align="center" cellpadding=0 cellspacing=0>
		<tbody id="gametable">
		</tbody>
	</table>

</body>
</html>
